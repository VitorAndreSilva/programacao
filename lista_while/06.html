<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: URNA ELETRÔNICA
    Faça um programa que simule a urna eletrônica.
    A tela a ser apresentada deverá ser da seguinte forma:
    As opções são:
    1. Candidato Joãozinho
    2. Candidato Mariazinha
    3. Nulo
    4. Branco
    Entre com o seu voto:

    O programa deverá ler os votos dos eleitores e, quando for entrado o número 0, apresentar as seguintes
    informações:
    a) O número de votos de cada candidato;
    b) A porcentagem de votos nulos;
    c) A porcentagem de votos brancos;
    d) O candidato vencedor.
    */

    //ENTRADA
    let voto;
    //console.log(voto);
    let joaozinho = 0;
    let mariazinha = 0;
    let nulos = 0;
    let brancos = 0;

    //PROCESSAMENTO

    do {
        voto = Number(prompt('Entre com seu voto: 1- Candidato Joãozinho; 2- Candidato Mariazinha; 3- Nulo; 4- Branco'));
        if (voto === 1) {
            joaozinho++;
        } else if (voto === 2) {
            mariazinha++;
        } else if (voto === 3) {
            nulos++;
        } else if (voto === 4) {
            brancos++;
        } else if (voto === 0) {
            break;
        } else {
            alert("Digite um número válido.");
        }
    } while (voto !== 0);

    //SAÍDA
    document.write(`Resultados:<ul><li>Joaozinho: ${joaozinho} votos</li><li>Mariaziha: ${mariazinha} votos.</li><li>Nulos: ${(nulos * 100 /(joaozinho + mariazinha + nulos + brancos))}%</li><li>Brancos: ${(brancos * 100 /(joaozinho + mariazinha + nulos + brancos))}%</li></ul><p>Vencedor: ${(joaozinho > mariazinha) ? 'Joaozinho' : 'Mariazinha'}</p>`);

</script>
