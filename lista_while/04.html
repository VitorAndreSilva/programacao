<script>

    */

    // let crescimentoA = populacaoA * 0.03;
    let populacaoB = 200000;
    // let crescimentoB = populacaoB * .015;
    let ano = 0.;

    //PROCESSAMENTO
    while (populacaoA < populacaoB) {
        populacaoA = populacaoA + populacaoA * 0.03;
        populacaoB = populacaoB + populacaoB * 0.015;
        ano++;
        console.log('não é maior');
    }

    //SAÍDA
    alert(`Levará ${ano} anos para tanto`);

</script>
