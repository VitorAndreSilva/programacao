<script>
    //Problema: Acertar o número
    /*
    O computador escolhe um número aleatório de 1 a 30, e o usuário precisa adivinhar. O programa dá dicas ("maior" ou "menor") até acertar.
    */

    //ENTRADA
    const sorteado = Math.floor(Math.random() * 30) + 1;
    let escolha = Number(prompt("Adivinhe o número escolhido (dica: está entre 1 e 30): "));
    console.log(sorteado);

    //PROCESSAMENTO
    while (escolha !== sorteado) {
        if (escolha > sorteado) {
            escolha = Number(prompt("Adivinhe o número escolhido (dica: é menor): "));
        } else {
            escolha = Number(prompt("Adivinhe o número escolhido (dica: é maior): "));   
        }
    }

    //SAÍDA
    alert("Parabéns, você acertou!");
    
</script>
