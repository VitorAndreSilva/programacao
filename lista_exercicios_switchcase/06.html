<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: IDADE HUMANA
    É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    Calcule a idade do seu cão, baseada nos seguintes fatores:
    - cães de porte pequeno: fator 5
    - cães de porte médio: fator 6
    - cães grandes: fator 7.
    */

    // ENTRADA
    const idade = Number(prompt(`Qual a idade do seu cão?`));
    const porte = prompt(`Qual o porte do seu cão? P-Pequeno, M-Médio, ou G-Grande?`);
    
    // PROCESSAMENTO
    switch (porte) {
        case "P":
            alert(`A idade humana do seu cão é ${idade * 5}`);
            break;
    
        case "M":
            alert(`A idade humana do seu cão é ${idade * 6}`);
            break;

        case "G":
            alert(`A idade humana do seu cão é ${idade * 7}`);
            break;

        default: alert(`Inválido. Informe P-Pequeno, M-Médio, ou G-Grande`);
            break;
    }
    
    // SAÍDA

</script>
