<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CÁLCULO ENTRE DOIS NÚMEROS
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const numero1 = Number(prompt(`Digite um número:`));
    const numero2 = Number(prompt(`Digite outro número:`));
    const operacao = prompt(`Qual operação você deseja fazer?`)

    //PROCESSAMENTO
    let resultado

    //SAÍDA    
    switch (operacao) {
        case "+":
            resultado = numero1 + numero2;
            alert(`O resultado é ${resultado}`);
            break;
    
        case "-":
            resultado = numero1 - numero2;
            alert(`O resultado é ${resultado}`);
            break

        case "*":
            resultado = numero1 * numero2;
            alert(`O resultado é ${resultado}`);
            break

        case "/":
            resultado = numero1 / numero2;
            alert(`O resultado é ${resultado}`);
            break

        default: alert("Valor inválido")
            break;
    }
    switch (resultado % 2 == 0) {
        case true:
            alert(`O resultado é par`);
            break;
    
        default: alert(`O resultado é ímpar`);
            break;
    }
    switch (resultado > 0) {
        case true:
            alert(`O resultado é positivo`);
            break

        default: switch (resultado < 0) {
            case true:
                alert(`O resultado é negativo`)
                break;
        
            default: alert(`O resultado é nulo`)
                break;
        }
            break
    }
    switch (resultado % 1 == 0) {
        case true:
            alert(`O resultado é inteiro`)
            break;
        
        default: alert(`O resultado é decimal`);
            break;
    }

</script>
