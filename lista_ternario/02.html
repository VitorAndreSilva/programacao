<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ELEITOR
    Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.
    */

    //ENTRADA
    const ano = parseInt(prompt("Informe o ano em que você nasceu?"));

    //PROCESSAMENTO

    let mensagem = "";
    (ano<=2008) ? mensagem = "Já pode votar" : mensagem = "Não pode votar";

    //SAÍDA

    document.write(mensagem);

</script>
