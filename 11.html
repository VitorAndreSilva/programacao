<script>
    /*
    PROBLEMA: DESCONTO COMBUSTÍVEL
    Um posto está vendendo combustíveis com a seguinte tabela de descontos:
    Álcool:
    - até 20 litros, desconto de 3% por litro
    - acima de 20 litros, desconto de 5% por litro

    Gasolina:
    - até 20 litros, desconto de 4% por litro
    - acima de 20 litros, desconto de 6% por litro
    
    Escreva um algoritmo que leia o número de litros vendidos, o tipo de combustível (codificado da seguinte forma: A-álcool, G-gasolina), calcule e imprima o valor a ser pago pelo cliente sabendo-se que o preço do litro da gasolina é R$ 6,50 o preço do litro do álcool é R$ 6,10.
    */

    //ENTRADA
    const combustivel = prompt(`Diga o tipo de combustível: (A-álcool, G-gasolina)`);
    const litros = Number(prompt(`Diga o tanto de litros vendidos:`));

    //PROCESSAMENTO
    if(combustivel === "A"){
        if(20>=litros){
            let desconto = 6.1 - (6.1 * 0.03);
            let preco = litros * desconto;
            alert(`O valor a ser pago pelo cliente é ${preco}`);
        } else {
            let desconto = 6.1 - (6.1 * 0.05);
            let preco = litros * desconto;
            alert(`O valor a ser pago pelo cliente é ${preco}`);
        }
    } else if(combustivel === "G"){
        if(20>=litros){
            let desconto = 6.5 - (6.5 * 0.04);
            let preco = litros * desconto;
            alert(`O valor a ser pago pelo cliente é ${preco}`);
        } else {
            let desconto = 6.5 - (6.5 * 0.06);
            let preco = litros * desconto;
            alert(`O valor a ser pago pelo cliente é ${preco}`);
        }
    } else {
        alert("Viajou");
    }
    
    //SAÍDA


</script>
