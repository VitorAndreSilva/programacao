<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: SOMA E MÉDIA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA

    let somaNumeros = 0;

    //PROCESSAMENTO

    for (let contador = 0; contador < 5; contador++) {
        const numero = Number(prompt("Informe um número:"));
        somaNumeros = somaNumeros + numero;
    }

    //SAÍDA

    document.write(`A soma destes 5 números é ${somaNumeros} <br>`);
    document.write(`A soma destes 5 números é ${somaNumeros / 5}`);

</script>
