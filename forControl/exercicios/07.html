<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: TAXA DE CRESCIMENTO POPULACIONAL
    Supondo que a população de um país seja da ordem de 80000 habitantes, com uma taxa anual de crescimento de 3%, identifique quantos anos serão necessários para que o número de habitandes atinja 200000 habitantes.
    */

    //ENTRADA

    let pais = 80000;
    let objetivo = 200000;
    let contador = 1;
    
    //PROCESSAMENTO

    for (contador; pais < objetivo; contador++) {
        
        // pais = pais + pais * 0.03;
        // pais *= 1.03;
        pais = pais * 1.03;
        // alert(pais);
        // console.log(pais);
        
    }
    
    //SAÍDA

    document.write(`O país vai chegar aos 200.000 habitantes em ${contador} anos.`);

</script>
