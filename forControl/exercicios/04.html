<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ÍMPARES ATÉ 50
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA

    let paresAte50 = [];

    //PROCESSAMENTO

    for (let contador = 1; contador <= 50; contador++) {
        if (contador % 2 != 0){
            paresAte50.push(contador);
        }
    }

    //SAÍDA
    
    document.write(`Os números pares de 1 a 50 são os seguintes: <br> ${paresAte50.join(`<br>`)}`);

</script>
