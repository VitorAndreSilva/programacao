<script>

    PROBLEMA: INVESTIMENTOS

    */

    //ENTRADA

    let investiu = 1000;
    let objetivo = 2000;
    let contador = 1;

    for (contador; investiu <= objetivo; contador++) {
        investiu = investiu * 1.02;
    }
    
    //SAÍDA

    alert("P.S.: não vai chegar porque não existe investimento que renda isso tudo")

</script>
