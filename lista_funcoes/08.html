<script>
    /*
    PROBLEMA: CÁLCULO DO IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    let peso = parseFloat(prompt("Informe seu peso: "));
    let altura = parseFloat(prompt("Informe sua altura (em m): "));

    function imc(peso, altura){
        let calculo = peso / (altura**2);
        document.write("Seu IMC é ", calculo, ".");
    }

    imc(peso, altura)

</script>
