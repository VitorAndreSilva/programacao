<script>
    /*
    PROBLEMA: ÁREA DO TRIÂNGULO
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    function triangulo(base, altura){
    document.write("A área do seu triângulo é de ", base * altura / 2, " cm.");
    };

    let base = parseFloat(prompt("Informe a base do seu triângulo: "));
    let altura = parseFloat(prompt("Informe a altura do seu triângulo: "));

    triangulo(base, altura);

</script>
