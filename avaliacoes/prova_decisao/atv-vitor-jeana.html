<script>

    const nome = prompt(`Informe o seu nome completo:`);
    const cpf = prompt(`Informe o seu CPF:`);
    const bruto = Number(prompt(`Informe o salário bruto:`));
    const codigo = prompt(`Informe o seu código:`);

    let imposto = 0;
    let contribuicao = 0;
    let aumento = 0;
    
    if (bruto <= 1412) {
        imposto = 0;
    } else {
        imposto = bruto * 0.125;
    };

    if (codigo == "abc123") {
        contribuicao = bruto * 0.075;
        aumento = bruto * 0.08;
    } else if (codigo == "123abc"){
        contribuicao = bruto * 0.065;
        aumento = bruto * 0.075;
    } else if (codigo == "xyz999") {
        contribuicao = bruto * 0.05;
        aumento = bruto * 0.09;
    } else if (codigo == "9a8b7c"){
        contribuicao = bruto * 0.045; 
        aumento = bruto * 0.05;
    } else if (codigo == "log456"){
        contribuicao = bruto * 0.03;
        aumento = bruto * 0.06;
    } else {
        alert("Código inválido!");
    };

    document.write(`Nome completo: ${nome}. CPF: ${cpf}<br>`);
    document.write(`Sua contribuição sindical será de R$${contribuicao.toFixed(2).replace(".",",")}<br>`);
    document.write(`Seu imposto da previdência social será de R$${imposto.toFixed(2).replace(".",",")}<br>`);
    document.write(`Seu salário final após os descontos será de R$${(bruto - imposto - contribuicao).toFixed(2).replace(".",",")}<br>`);
    document.write(`Seu salário antigo era de R$${bruto} e seu novo salário será de R$${(bruto + aumento).toFixed(2).replace(".",",")}`);

</script>
