<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista abaixo:
    // let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    //Apresente apenas os números pares. Apresente também a quantidade de números pares que existem e apresente a quantidade de elementos da lista original.

    //ENTRADA

    let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    let pares = [];

    //PROCESSAMENTO

    for (let item of listaDeItens) {
        if (item % 2 == 0) {
            pares.push(item);
        }
    }

    //SAÍDA

    document.write(`A lista original é: ${listaDeItens.join(", ")}, totalizando ${listaDeItens.length} itens. <br>`);
    document.write(`Os números pares dela são: ${pares.join(", ")}, totalizando ${pares.length} números pares.`);

</script>
