<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM DECRESCENTE
    Peça para um usuário inserir três números. Crie um array com os três números, colocando-os em ordem decrescente. Para ordenar, NÃO use o método reverse();
    Retorne os elementos do array, separando-os por hífen (n1 - n2 - n3).
    */

    //ENTRADA
    const numeroUm = parseFloat(prompt("Informe um número:"));
    const numeroDois = parseFloat(prompt("Informe outro número:"));
    const numeroTres = parseFloat(prompt("Informe outro número:"));

    //PROCESSAMENTO
    const numeros = [numeroUm, numeroDois, numeroTres];

    //SAÍDA
    numeros.sort();
    const novosNumeros = [numeros[2], numeros[1], numeros[0]];
    document.write(novosNumeros.join(" - "));

</script>
