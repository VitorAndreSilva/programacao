<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: IDADE HUMANA
    É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    Calcule a idade do seu cão, baseada nos seguintes fatores:
    - cães de porte pequeno: fator 5
    - cães de porte médio: fator 6
    - cães grandes: fator 7.
    */

    //ENTRADA
    const idade = Number(prompt(`Qual a idade do seu cão?`));
    const porte = prompt(`Qual o porte do seu cão? Pequeno, médio, ou grande?`);
    
    //PROCESSAMENTO
    if(porte === "Pequeno" || porte === "pequeno"){
        alert(`A idade humana de seu cachorro é de ${idade * 5}.`);
    } else if (porte === "Médio" || porte === "médio"){
        alert(`A idade humana de seu cachorro é de ${idade * 6}.`);
    } else if (porte === "Grande" || porte === "grande"){
        alert(`A idade humana de seu cachorro é de ${idade * 7}.`);
    }
    //SAÍDA

</script>
