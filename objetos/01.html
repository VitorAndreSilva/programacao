<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: LATIDO DO CACHORRO
    Crie um objeto chamado cachorro com as propriedades nome, raca e cor, e crie um método que retorne o latido do cachorro.
    */
    
    let retangulo = {
        "altura": Number(prompt("Insira a altura do retângulo: ")),
        "base": Number(prompt("Insira a base do retângulo: "))
    }
    function area(retangulo){
        document.write("A área deste retângulo é de ", retangulo["altura"] * retangulo["base"], " cm.")
    }

    area(retangulo)
        
</script>
