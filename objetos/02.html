<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: NOME COMPLETO DA PESSOA
    Crie um objeto chamado pessoa com as propriedades nome e sobrenome, e crie um método que retorne o nome completo da pessoa.
    */
    
    class Nome:
    def __init__(self, nome, sobrenome):
        self.nome = nome
        self.sobrenome = sobrenome

    nome = input("Digite seu nome: ")
    sobrenome = input("Digite seu sobrenome: ")
    nomeCompleto = Nome(nome, sobrenome)

    print("Seu nome completo é hello world,", nomeCompleto.nome, nomeCompleto.sobrenome, "!")
    
</script>
